<h1> Names With Contact</h1>




<form role ="form" ng-submit="addRow(fname,fnumber)">
    Enter Name:<input id="a" type="text" ng-model="fname" >
    Enter Number :<input id="b" type="text" ng-model="fnumber">
    <input type="submit">
</form>

<table  border="1">
  <tr ng-repeat="x in contacts">
    <td>{{ x.name }}</td>
    <td>{{ x.number }}</td>
    <td><button ng-click="remove($index)">Remove</button></td>
    <td><button ng-click="edit($index)">Edit</button></td>







  </tr>
</table>
